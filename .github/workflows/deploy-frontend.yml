name: Deploy Frontend to CloudFront

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment based on branch
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get CloudFormation outputs
        id: cfn-outputs
        run: |
          STACK_NAME="${{ steps.set-env.outputs.ENVIRONMENT }}-ecommerce-stack"
          
          # Get outputs from CloudFormation
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" \
            --output text)
          
          USER_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" \
            --output text)
          
          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" \
            --output text)
          
          S3_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue" \
            --output text)
          
          CLOUDFRONT_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionDomain'].OutputValue" \
            --output text)
          
          AWS_REGION=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='Region'].OutputValue" \
            --output text)
          
          echo "API_ENDPOINT=$API_ENDPOINT" >> $GITHUB_OUTPUT
          echo "USER_POOL_ID=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "DISTRIBUTION_ID=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "CLOUDFRONT_DOMAIN=$CLOUDFRONT_DOMAIN" >> $GITHUB_OUTPUT
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Create environment file
        working-directory: frontend
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=${{ steps.cfn-outputs.outputs.API_ENDPOINT }}
          VITE_AWS_REGION=${{ steps.cfn-outputs.outputs.AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID=${{ steps.cfn-outputs.outputs.USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID=${{ steps.cfn-outputs.outputs.USER_POOL_CLIENT_ID }}
          VITE_ENVIRONMENT=${{ steps.set-env.outputs.ENVIRONMENT }}
          EOF

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests (if available)
        working-directory: frontend
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            npm test -- --passWithNoTests
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

      - name: Sync to S3 bucket
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ steps.cfn-outputs.outputs.S3_BUCKET }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html separately with no-cache
          aws s3 cp dist/index.html s3://${{ steps.cfn-outputs.outputs.S3_BUCKET }}/index.html \
            --cache-control "public,max-age=0,must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cfn-outputs.outputs.DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Wait for invalidation to complete
        run: |
          echo "Waiting for CloudFront invalidation to complete..."
          INVALIDATION_ID=$(aws cloudfront list-invalidations \
            --distribution-id ${{ steps.cfn-outputs.outputs.DISTRIBUTION_ID }} \
            --query "InvalidationList.Items[0].Id" \
            --output text)
          
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.cfn-outputs.outputs.DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
          
          echo "âœ… Invalidation complete!"

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“¦ Environment: ${{ steps.set-env.outputs.ENVIRONMENT }}"
          echo "ðŸŒ CloudFront URL: https://${{ steps.cfn-outputs.outputs.CLOUDFRONT_DOMAIN }}"
          echo "ðŸª£ S3 Bucket: ${{ steps.cfn-outputs.outputs.S3_BUCKET }}"
          echo "ðŸ”„ Distribution ID: ${{ steps.cfn-outputs.outputs.DISTRIBUTION_ID }}"
          echo "ðŸ”— API Endpoint: ${{ steps.cfn-outputs.outputs.API_ENDPOINT }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Create deployment artifact
        if: success()
        run: |
          cat > deployment-info.json << EOF
          {
            "environment": "${{ steps.set-env.outputs.ENVIRONMENT }}",
            "cloudfront_url": "https://${{ steps.cfn-outputs.outputs.CLOUDFRONT_DOMAIN }}",
            "s3_bucket": "${{ steps.cfn-outputs.outputs.S3_BUCKET }}",
            "distribution_id": "${{ steps.cfn-outputs.outputs.DISTRIBUTION_ID }}",
            "api_endpoint": "${{ steps.cfn-outputs.outputs.API_ENDPOINT }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}"
          }
          EOF
          
          aws s3 cp deployment-info.json \
            s3://${{ steps.cfn-outputs.outputs.S3_BUCKET }}/deployment-info.json \
            --cache-control "no-cache"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs for more details."
          exit 1
